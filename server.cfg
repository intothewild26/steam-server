// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "ISH - Counter Strike 1.6 Orijinal SW"

// maximum client movement speed 
sv_maxspeed 320

// 20 minute timelimit
mp_timelimit 20

sv_cheats 0

// load ban files
exec listip.cfg
exec banned.cfg

__sxei_required -1 
__sxei_srv_upg 1
__sxei_16bpp 1 
__sxei_antispeed 1
__sxei_antiwall 1

sv_downloadurl "https://injectshell.com/cstrike"
sv_allowdownload 1 
sv_allowupload 1
